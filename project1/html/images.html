<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <iframe src="./navigation.html" frameborder="0" width="100%" height="300"></iframe>
    

    <h2>Image using relative path</h2>
    <img src="../asserts/images/sunset.jpg" alt="Sunset" height="400" width="640">
    <img src="../asserts/images/flower.jpg" alt="Flower" height="400" width="640">
    <img src="../asserts/images/pencil.jpg" alt="Color Pencils" height="400" width="640">


    <h2>Insert video by using relative path</h2>
    <video style="display:block" src="../asserts/multimedia/video.mp4" autoplay muted controls></video>
    <audio src="../asserts/multimedia/audio.mp3" controls></audio>

    

</body>
</html>

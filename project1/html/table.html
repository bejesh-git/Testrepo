<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>


    <h2>Table with Scematic Elements</h2>

    <table border="" width="30%">
        <thead>
            <tr>
                <th>col1</th>   <th>col2</th>   <th>col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>   <td>B</td>   <td>C</td>
            </tr>
            <tr>
                <td>D</td>   <td>E</td>   <td>F</td>
            </tr>
            <tr>
                <td>G</td>   <td>H</td>   <td>I</td>
            </tr>
        </tbody>
    </table>


    <h2>Table without Scematic Elements</h2>

    <table border="" width="30%">

        <tr>
            <th>col1</th>   <th>col2</th>   <th>col3</th>
        </tr>
        <tr>
            <td>A</td>   <td>B</td>   <td>C</td>
        </tr>
        <tr>
            <td>D</td>   <td>E</td>   <td>F</td>
        </tr>
        <tr>
            <td>G</td>   <td>H</td>   <td>I</td>
        </tr>
    </table>

    <h2>RowSpan</h2>

    <table border="" width="30%">

        <tr>
            <th>col1</th>   <th>col2</th>   <th>col3</th>
        </tr>
        <tr>
            <td rowspan="2">A</td>   <td>B</td>   <td>C</td>
        </tr>
        <tr>
            <td>E</td>   <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>   <td>H</td>
        </tr>
    </table>

    <h2>ColSpan</h2>

    <table border="" width="30%">

        <tr>
            <th>col1</th>   <th>col2</th>   <th>col3</th>
        </tr>
        <tr>
            <td colspan="2">A</td>   <td>C</td>
        </tr>
        <tr>
            <td>D</td>   <td>E</td>   <td>F</td>
        </tr>
        <tr>
            <td>G</td>   <td colspan="2">H</td>
        </tr>
    </table>

    <h2>ColSpan and RowSpan</h2>

    <table border="" width="30%">

        <tr>
            <th>col1</th>   <th>col2</th>   <th>col3</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">A</td>    <td>C</td>
        </tr>
        <tr>
               <td>F</td>
        </tr>
        <tr>
            <td>G</td>   <td>H</td>   <td>I</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            padding: 25px 0 25px 0;
        }
    </style>
</head>
<body>

    <iframe src="./navigation.html" frameborder="0" width="100%" height="300"></iframe>


    <form action="">
        
        <!-- TEXT -->
        <div>            
            <label for="firstname">Full Name </label>
            <input type="text" name="fname" id="firstname" pattern="^[a-zA-Z ]{2,20}$" minlength="2" maxlength="10" placeholder="e.g. S Ram Kumar" required>
        </div>


        <!-- PASSWORD -->
        <div>            
            <!-- pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,20}$" -->
            <label for="password">Full Name </label>
            <input type="password" name="pswd" id="password" placeholder="Password"  required>
        </div>
        

        <!-- EMAIL -->
        <div>            
            <label for="email">Email </label>
            <input type="email" name="email" id="email">
        </div>
        
        
        <!-- TEL -->
        <div>            
            <label for="contact">Contact </label>
            <input type="tel" name="contact" id="contact" pattern="^[0-9]{10,10}$">
        </div>
        
        
        <!-- DATE -->
        <div>            
            <label for="date">Date of Birth </label>
            <input type="date" name="date" id="date">
        </div>
        
        
        <!-- RADIO -->
        <div>            
            <label for="gender">Gender </label>
            <input type="radio" name="gender" id="gender" value="male" checked>Male
            <input type="radio" name="gender" id="gender" value="female">Female
        </div>


        <!-- CHECKBOX -->
        <div>            
            <label for="">Qualification </label>
            <input type="checkbox" name="qualification" id="qualification" value="ssc">SSC
            <input type="checkbox" name="qualification" id="qualification" value="hsc">HSC
            <input type="checkbox" name="qualification" id="qualification" value="ug">UG
            <input type="checkbox" name="qualification" id="qualification" value="pg">PG
            <label for="">ug</label>
        </div>


        <!-- SELECT -->
         <div>
            <label for="course">Select course</label>
            <select name="course" id="course" multiple>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="react">React</option>
                <option value="angular">Angular</option>
            </select>
         </div>


         <!-- COLOR -->
          <div>
            <label for="color">Fav Color</label>
            <input type="color" id="color" name="color">
          </div>
          
          
          <!-- DATETIME-LOCAL -->
          <div>
            <label for="indatetime">In Time</label>
            <input type="datetime-local" id="indatetime" name="indatetime">
          </div>
          
          
          <!-- FILE -->
          <div>
            <label for="file">Choose a file</label>
            <input type="file" id="file" name="file" accept="pdf,png">
          </div>
          
          
          <!-- HIDDEN -->
          <div>
            <label for="hidden">Hidden input field =></label>
            <input type="hidden" id="hidden" name="hidden">
          </div>
          
          
          <!-- MONTH -->
          <div>
            <label for="month">Month</label>             <br>
            <input type="month" id="month" name="month">
          </div>


          <!-- WEEK -->
          <div>
            <label for="week">Week</label>             <br>
            <input type="week" id="week" name="week">
          </div>
          

          <!-- TIME -->
          <div>
            <label for="time">Time </label>             <br>
            <input type="time"  id="time" name="time" placeholder="Search for">
          </div>

          
          <!-- NUMBER -->
          <div>
            <label for="number">Number </label>             <br>
            <input type="number" id="number" name="number" min="18" max="100">
          </div>
          
          
          <!-- RANGE -->
          <div>
            <label for="range">Range </label>             <br>
            <input type="range"  id="range" name="range" >
          </div>
          
          
          <!-- SEARCH -->
          <div>
            <label for="search">Search </label>             <br>
            <input type="search"  id="search" name="search" placeholder="Search for">
          </div>


          <!-- URL -->
          <div>
            <label for="url">URL </label>             <br>
            <input type="url"  id="url" name="url" placeholder="Search for">
          </div>
          
          
          











          
          
          <!-- RESET -->
          <div>
            <label for="reset">Reset </label>             <br>
            <input type="reset" Reset="reset" name="reset" >
          </div>

          <!-- IMAGE -->
          <div>
            <label for="image">This is also a submit button</label>             <br>
            <input type="image" id="image" src="../asserts/images/example.webp" width="100">
          </div>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>

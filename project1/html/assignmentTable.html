<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h2>Task1</h2>

    <table border="" width="50%">
        <tr>
            <th>A</th>   <th>B</th>   <th>C</th>   <th colspan="3" rowspan="3"><img src="../asserts/images/carrot.jpg" alt="" width="200px"></th>
        </tr>
        <tr>
            <td>E</td>   <td>F</td>   <td>G</td>   
        </tr>
        <tr>
            <td>H</td>   <td>I</td>   <td>J</td>   
        </tr>
        <tr>
            <th colspan="3" rowspan="3"><img src="../asserts/images/beans.jpg" alt="" width="200px"></td>   <td>K</td>   <td>L</td>   <td>M</td>
        </tr>
        <tr>
            <td>O</td>   <td>P</td>   <td>Q</td>
        </tr>
        <tr>
            <td>R</td>   <td>S</td>   <td>T</td>
        </tr>
    </table>

    <h2>Task2</h2>

    <table border="" width="50%">
        <tr>
            <th colspan="8">Hello</th>
        </tr>
        <tr>
            <th colspan="4">Hi</th> <th colspan="4">Hi</th>
        </tr>
        <tr>
            <th colspan="2">Friend</th> <th colspan="2">Friend</th> <th colspan="2">Friend</th> <th colspan="2">Friend</th>
        </tr>
        <tr>
            <td>Hello</td>  <td>Hello</td>  <td>Hello</td>  <td>Hello</td>
            <td>Hello</td>  <td>Hello</td>  <td>Hello</td>  <td>Hello</td>
        </tr>
    </table>


    <h2>Task3</h2>

    <table border="" width="50%">
        
        <tr height="50">
            <td bgcolor="yellow">A</td>   <td bgcolor="purple" colspan="2">B</td>
        </tr>
        <tr height="50">
            <td colspan="2" bgcolor="red">C</td>   <td bgcolor="black">D</td>
        </tr>
        <tr height="50">
            <td bgcolor="violet">K</td>   <td bgcolor="yellow">L</td>   <td bgcolor="skyblue">M</td>
        </tr>
        <tr height="50">
            <td bgcolor="lime">E</td>   <td bgcolor="orange" colspan="2" rowspan="2">F</td>
        </tr>
        <tr height="50">
            <td bgcolor="red">G</td>
        </tr>
        <tr height="50">
            <td colspan="2" bgcolor="lightgreen" rowspan="2">H</td>   <td bgcolor="blue">I</td>
        </tr>
        <tr height="50">
            <td bgcolor="grey">J</td>
        </tr>
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>

<div id="date"></div>


    <script>
        let dt = new Date();

        document.write(dt + '<br>'); 
        document.write(dt.toDateString() + '<br>');
        document.write(dt.toLocaleDateString() + '<br>');
        document.write(dt.toLocaleString() + '<br>');
        document.write(dt.toLocaleTimeString() + '<br>');

        function digDate(){
            let dt = new Date();
            document.getElementById('date').innerHTML = dt.toLocaleTimeString();
        }

      

        setInterval(digDate, 1000);
       
    </script>
</body>
</html>

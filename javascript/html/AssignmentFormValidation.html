<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>


    <form onsubmit="return validateData()" name="myform">

        <div>
            <label for="fname">Enter Your Name: </label>
            <input type="text" name='fname' id="'fname">
        </div>

        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name='gender' id="gender" value="male">Male
            <input type="radio" name='gender' id="gender" value="female">Female
        </div>

        <div>
            <label for="edu">Select Your Qualifica: </label>
            <input type="checkbox" name='edu' id="edu" value="ssc">SSC
            <input type="checkbox" name='edu' id="edu" value="hsc">HSC
            <input type="checkbox" name='edu' id="edu" value="ug">UG
            <input type="checkbox" name='edu' id="edu" value="pg">PG
        </div>

        <div>
            <label for="pswd">Password: </label>
            <input type="text" name='pswd' id="pswd" >
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text" name='email' id="email" >
        </div>

        <div>
            <label for="contact">Contact: </label>
            <input type="text" name='contact' id="contact" value="">
        </div>




        <button type="submit">submit</button>

    </form>

   

    <script>
        function validateData() {

            let fname = document.myform.fname;
            let gender = document.myform.gender;
            let pswd = document.myform.pswd
            let email = document.myform.email;
            let contact = document.myform.contact;
            let uedu = document.myform.edu;

            let regName = "^[a-zA-Z ]{3,20}$"
            let uname = fname.value;
            if (uname.trim() === "") {
                window.alert("fullname required");
                return false;
            }
            if (!uname.trim().match(regName)) {
                window.alert("full name must contain only charater min-3 and max-20");
                return false;
            }


            let isChecked = false; 
            for (let i = 0; i < uedu.length; i++) { 
                if (uedu[i].checked) { 
                    isChecked = true; break; 
                } 
            }
            if (!isChecked) { 
                window.alert("Please select your qualification"); 
                return false; 
            }

            return true;

        }
    </script>

</body>

</html>

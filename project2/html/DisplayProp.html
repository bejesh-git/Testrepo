<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        .image{
            width:400px;
            height: 400px;
        }

        .img2{
            visibility: hidden;
        }

        .img3{
            display: none;
        }
        
    </style>
</head>
<body>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="300"></iframe>

    <img src="../asserts/images/flower.jpg" alt="flower" class="image" id="img1">
    <img src="../asserts/images/pencil.jpg" alt="pencil" class="image" id="img2">
    <img src="../asserts/images/sunset.jpg" alt="sunset" class="image" id="img3">
    
</body>
</html>

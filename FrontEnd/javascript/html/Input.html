<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>

    <style>
        .container1 {
            margin: auto;
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid rgb(200, 200, 200);
            box-shadow: 0px 0px 14px cadetblue;
        }

        .input-box{
            margin-top: 3px;
        }
        
        #add-button{
            position: relative;
            left:50%;
            margin-top: 3px;
        }

        #result{
            margin: auto;
        }


    </style>

</head>

<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>


    <div class="container1">

        <form action="">

            <label for="num1">Number 1 :</label>
            <input type="text" name="" id="num1" class="input-box">  <br>
            <label for="num2">Number 2 :</label>
            <input type="text" name="" id="num2" class="input-box"> <br>

            <button type="button" onclick="display()" id="add-button">Add</button>

            <p id="result"> Result : </p>
        </form>

    </div>



    <script>

        function display() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            document.getElementById('result').innerHTML += parseInt(num1) +parseInt(num2);
            // append(parseInt(num1) +parseInt(num2));
        }

    </script>

</body>

</html>

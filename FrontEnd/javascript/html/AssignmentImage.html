<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Images</title>

    <link rel="stylesheet" href="../css/AssignmnetImage.css">

</head>

<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>


    <div class="outercontainer1 mt-5" id="outercontainer1">
        <div class="container1">

            <img src="../asserts/images/bird.jpg" alt="beans" id="cycleimage">

            <button type="button" class="btn btn-danger" id="cyclebutton" onclick="cycleimage()">Cycle</button>

        </div>
    </div>



    <div class="container mt-5">

        <div class="row">
            <div class="col-12 center-row">
                <img class="con2-img" src="../asserts/images/vijay.jfif" alt="vijay" id="actor-image">
            </div>
        </div>
        <div class="row">
            <div class="col-12 center-row">
                <p class="text-danger-emphasis" id="actor-name">Vijay</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-warning" type="button" id="" onclick='setActor("Samantha")'>Samantha</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" id="" onclick='setActor("Prabhas")'>Prabhas</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" id="" onclick='setActor("Rajni")'>Rajni</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning" type="button" id="" onclick='setActor("Vijay")'>Vijay</button>
            </div>
        </div>

    </div>



    <script>
        function cycleimage() {
            let image = document.getElementById('cycleimage');
            let outercontainer1 = document.getElementById('outercontainer1');


            if (image.alt == "beans") {
                image.src = "../asserts/images/sunset.jpg";
                outercontainer1.style.backgroundImage = 'url("../asserts/images/blursunset.JPG")';
                image.alt = "carrot";
            }
            else {
                image.src = "../asserts/images/bird.jpg";
                outercontainer1.style.backgroundImage = 'url("../asserts/images/blurbird.JPG")';
                image.alt = "beans";
            }
        }









        let actor_image = document.getElementById('actor-image')
        let actor_name = document.getElementById('actor-name')
        
        function setActor(act_name) {

            switch (act_name) { 
                case "Samantha": 
                    actor_image.src = "../asserts/images/samantha.jfif"; 
                    actor_image.alt = "samantha"; 
                    actor_name.innerHTML = "Samantha"; 
                    break; 
                case "Prabhas": 
                    actor_image.src = "../asserts/images/prabhas.jfif"; 
                    actor_image.alt = "prabhas"; 
                    actor_name.innerHTML = "Prabhas"; 
                    break; 
                case "Rajni": 
                    actor_image.src = "../asserts/images/rajni.jfif"; 
                    actor_image.alt = "rajni"; 
                    actor_name.innerHTML = "Rajni"; 
                    break; 
                case "Vijay": 
                    actor_image.src = "../asserts/images/vijay.jfif"; 
                    actor_image.alt = "vijay"; 
                    actor_name.innerHTML = "Vijay"; 
                    break; 
            }

        }

    </script>
</body>

</html>

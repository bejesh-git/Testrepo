<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es-5</title>
</head>

<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>



    <script>

        let std = ["Tarun", "Rahul", "Madhav", "Sai", "Rushi"];

        std.forEach((val, index) => {
            document.write(`${val}, `);
        });
        document.write("<br>");
        
        let num = [1, 3, 4, 2, 5, 6, 4, 5, 6, 7, 8, 9, 18, 23, 43, 6, 48];
        
        //2. map(): it call another method once for each array element and it return new array after performing manipulation with array data
        document.write(num.map((val, index)=>{
            return val*2;
        }));
        


        //3. filter(): it call another method once for each array element and it return new array of those values who satisfy given condition.
        
        document.write("<br>");
        document.write(num.filter((val, index)=>{
            return val%2 == 0
        }));
        
        
        //4. every(): it call another methos once for each array element and it retun true value if all array elemetn stisfy given condition.
        
        document.write("<br>");
        document.write(num.every((val, index)=>{
            return val>10;
        }))
        
        
        
        //5. some(): it call another methos once for each array element and it retun true value if some array elemetn stisfy given condition.
        
        document.write("<br>");
        document.write(num.some((val, index)=>{
            return val>10;
        }))
        
        
        //6.ruduce/reduceRight : it return array as single value, it takes two parameter, prevVal, nextValue
        document.write("<br>");
        document.write(num.reduce((prevValue, nextValue)=>{
            return prevValue + nextValue;
        }))
        


    </script>

</body>

</html>

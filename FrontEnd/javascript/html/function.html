<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <iframe src="../../Index.html" frameborder="0" width="100%" height="50px"></iframe>
    <iframe src="./navigation.html" frameborder="0" width="100%" height="100px"></iframe>




    <script>

        // 1. simple funciton
        document.write(greeting());

        function greeting() {
            return "Line Returned by simple function <br>"
        }

        // 2. parameterized function
        function sum(n1, n2) {
            return n1 + n2 + "<br>";
        }
        function sub(n1, n2) {
            return n1 - n2 + "<br>";
        }

        document.write('Sum ', sum("First", "Second"))
        document.write('Sum ', sum("First", 23424))
        document.write('Sum ', sum(1224, "Second"))
        document.write('Sum ', sum(1224, 5345))
        document.write('Sum ', sum('1224', '5345'))


        document.write('Sub ', sub("First", "Second"))
        document.write('Sub ', sub("First", 23424))
        document.write('Sub ', sub(1224, "Second"))
        document.write('Sub ', sub(1224, 5345))
        document.write('Sub ', sub('1224', '5345'))
        document.write('Sub ', sub('1224', 5345))
        document.write('Sub ', sub(1224, '5345'))



        // anonymous function - no function name
        let mul = function (num1, num2) {
            return num1 * num2;
        };

        console.log('Mul ', mul('as', 'bg'));
        console.log('Mul ', mul('as', '1'));
        console.log('Mul ', mul('as', 1));
        console.log('Mul ', mul(4, 2));
        console.log('Mul ', mul(4, '2'));
        console.log('Mul ', mul('4', 2));
        console.log('Mul ', mul('4', '2'));


        //Arrow function
        let div = (num1, num2) => num1 / num2;

        console.log('Div ', div('dsf', 'sdf'));
        console.log('Div ', div('dsf', '44'));
        console.log('Div ', div('dsf', 44));
        console.log('Div ', div(4, 2));
        console.log('Div ', div(4, '2'));
        console.log('Div ', div('4', 2));
        console.log('Div ', div('4', '2'));


        //Spread Parameter
        let stdList = (...std) => {
            return std.map((name) => name);
        }

        document.write(stdList("monaj", "monika", "vivek", "vaishu").join(", "));

    </script>

</body>

</html>
